<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>R&M sobre mi</title>
        <link rel="icon" type="image/png" href="./img/globe.png">
        <link
            href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap"
            rel="stylesheet">
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
            integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
            crossorigin="anonymous">
            <link rel="stylesheet" href="registro.css">
            
            
    </head>
    <body>
         <!--registro-->
        <nav class="main-menu">
            <img src="./img/logo.png" alt="logo">

            <ul class="main-menu opt-menu text">
                <li><a href="./index.html" target="_self">Inicio</a></li>
                <li><a href="./sobremi.html" target="_self">Sobre mi</a></li>
                <li><a href="./registed.html" target="_self">Registro</a></li>
            </ul>
        </nav>

        <div class="container-reg">
            <h1 class="tit2">Formulario Registro</h1>
            <form method="GET" action="" class="form-flex" onsubmit="validarFormulario()">
                <div class=input-form>
                    <div class="label">
                        <label for="nombre">Nombre</label>
                    </div>
                    <input id="nombre" name="nombre" type="text" required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="apellido">Apellido</label>
                    </div>
                    <input id="apellido" name="apellido" type="text" required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="edad">Edad</label>
                    </div>
                    <input id="edad" name="edad" type="number" required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="telefono">Teléfono</label>
                    </div>
                    <input id="telefono" name="telefono" type="text" required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="email">Correo</label>
                    </div>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="password">Contraseña</label>
                    </div>
                    <input id="password" name="password" type="password"
                        required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="nacimiento">Fecha Nacimiento</label>
                    </div>
                    <input id="nacimiento" name="nacimiento" type="date"
                        required>
                </div>
                <div class="seleccion">
                    <div class="input-form opciones">
                        <h4>Género</h4><br>
                        <input id="mujer" name="genero" type="radio">
                        <label for="mujer">Mujer</label>
                        <input id="hombre" name="genero" type="radio">
                        <label for="hombre">Hombre</label>

                    </div>
                    
                   
                    <ul class="input-form opciones">
                        <h4>Deporte favorito</h4><br>
                        <li>
                            <input id="futbol" name="futbol" type="checkbox">
                            <label for="futbol">Futbol</label>
                        </li>
                        <li>
                            <input id="natacion" name="natacion" type="checkbox">
                            <label for="natacion">Natación</label>
                        </li>
                        <li>
                            <input id="tenis" name="tenis" type="checkbox">
                            <label for="tenis">Tenis</label>
                        </li>
                        <li>
                            <input id="baloncesto" name="baloncesto" type="checkbox">
                            <label for="baloncesto">Baloncesto</label>
                        </li>


                    </ul>


                </div>
                <div class="form-button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
