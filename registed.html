            crossorigin="anonymous">
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <nav class="main-menu">
            <img src="./img/logo.png" alt="logo">

            <ul class="main-menu opt-menu text">
                <li><a href="./index.html" target="_blank">Inicio</a></li>

                <li><a href="./registed.html" target="_blank">Registro</a></li>
            </ul>
        </nav>

        <div class="container-reg">
            <h1>Formulario Registro</h1>
            <form method="GET" action="" class="form-flex">
                <div class=input-form>
                    <div class="label">
                        <label for="nombre">Nombre</label>
                    </div>
                    <input id="nombre" name="nombre" type="text" required>
                </div>
                <div class=input-form>
                    <div class="label">
                  <label for="apellido">Apellido</label>
                    </div>
                    <input id="apellido" name="apellido" type="text" required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="edad">Edad</label>
                    </div>
                    <input id="edad" name="edad" type="number" required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="email">Correo</label>
                    </div>
                    <input id="email" name="email" type="email" required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="password">Contraseña</label>
                    </div>
                    <input id="password" name="password" type="password"
                        required>
                </div>
                <div class=input-form>
                    <div class="label">
                        <label for="nacimiento">Fecha Nacimiento</label>
                    </div>
                    <input id="nacimiento" name="nacimiento" type="date"
                        required>
                </div>
                <div class="seleccion">
                    <div class="input-form opciones">
                        <h4>Género</h4><br>
                        <input id="mujer" name="genero" type="radio">
                        <label for="mujer">Mujer</label>
                        <input id="hombre" name="genero" type="radio">
                        <label for="hombre">Hombre</label>

                    </div>
                    <div class="input-form opciones">
                        <h4>Deporte favorito</h4><br>
                        
                        <div><input id="futbol" name="futbol" type="checkbox">
                            <label for="futbol">Futbol</label></div>
                        <div><input id="natacion" name="natacion" type="checkbox">
                            <label for="natacion">Natacion</label></div>
                        <div><input id="tenis" name="tenis" type="checkbox">
                            <label for="tenis">Tenis</label></div>
                        <div><input id="baloncesto" name="baloncesto" type="checkbox">
                            <label for="baloncesto">Baloncesto</label></div>
                        <div><input id="rana" name="rana" type="checkbox">
                            <label for="rana">Rana</label></div>
                    </div>
                </div>
                <div class="form-button">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>

    </body>
</html>
